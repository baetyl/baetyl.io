langsorder:
- 'en'
- 'zh'

title: "Baetyl"
url: https://baetyl.io # site url

repo: https://github.com/baetyl/baetyl.io
comments: false

# plugins:
#   - jekyll-last-modified-at
#   - jekyll-sitemap

collections:
  - basic-syntax
  - extended-syntax

# Build settings
permalink   : /:year/:title/
markdown    : kramdown
highlighter : rouge

safe:        false
port: 4000
## Used in older version of Jekyll
base-url:    /
## Used in newer versions of Jekyll
baseurl:    /

source: .
destination: ./_site
plugins_dir: ./_plugins

# Author settings
# author:
#   name     : "Matt Cone"

# # social settings
# og_locale: "en_US"

kramdown:
  syntax_highlighter: rouge
  input: GFM
  auto_ids:       true
  toc_levels:     1..3

exclude: ["vendor", "Gemfile", "Gemfile.lock", "README.md", "LICENSE.txt", "Rakefile"]

redirects:
  /en/about: /en/faq

